type: entities
entities:
  - entity: sensor.grey_bin_collection_date
    type: custom:template-entity-row
    name: Grey Bin
    icon: |-
      {% if is_state('sensor.grey_bin_collection_date', 'Today') %}
        mdi:trash-can
      {% else %}
        mdi:trash-can-outline
      {% endif %}
    color: |-
      {% if is_state('sensor.grey_bin_collection_date', 'Today') %}
        Grey
